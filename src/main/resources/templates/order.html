<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Coffee</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
    <script>
        // Function to update calories and base price based on selected coffee and size
        function updateCoffeeDetails() {
            var coffeeName = document.getElementById("coffeeName").value;
            var size = document.getElementById("size").value;
            var caloriesField = document.getElementById("calories");
            var basePriceField = document.getElementById("basePrice");

            // Fetch coffee details from the server
            fetch(`/coffeeDetails?name=${coffeeName}&size=${size}`)
                .then(response => response.json())
                .then(data => {
                    caloriesField.value = data.calories;
                    basePriceField.value = data.basePrice;
                })
                .catch(error => console.error('Error fetching coffee details:', error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("coffeeName").addEventListener("change", updateCoffeeDetails);
            document.getElementById("size").addEventListener("change", updateCoffeeDetails);
            
            // Trigger updateCoffeeDetails function on page load to set initial values
            updateCoffeeDetails();
        });
    </script>
</head>
<body>
    <h1>Order Coffee</h1>
    <form action="#" th:action="@{/add}" th:object="${coffeeOrder}" method="post">
        <div class="form-group">
            <label for="coffeeName">Coffee Name:</label>
            <select id="coffeeName" name="name" th:field="*{name}">
                <option th:each="name : ${coffeeNames}" th:value="${name}" th:text="${name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="size">Size:</label>
            <select id="size" name="size" th:field="*{size}">
                <option th:each="size : ${sizes}" th:value="${size}" th:text="${size.name()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories" th:field="*{calories}" required readonly>
        </div>
        <div class="form-group">
            <label for="basePrice">Base Price:</label>
            <input type="number" id="basePrice" name="basePrice" step="0.01" th:field="*{basePrice}" required readonly>
        </div>
        <button type="submit">Add to Cart</button>
    </form>
</body>
</html>
